server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Для SPA: любые непойманные запросы возвращают index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Статика
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
