server {
    listen 80;
    server_name localhost;
    # Раздача статики React
    location / {
        # Попытка отдать запрошенный файл, или index.html, чтобы поддержать маршрутизацию React Router
        try_files $uri /index.html =404;
    }
    # Проксирование API-запросов на backend (предполагается, что сервис backend называется "backend" и работает на порту 8000)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
